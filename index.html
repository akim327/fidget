<!DOCTYPE HTML>
<html>
    <head>
        <title>A-Frame Playground</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="saucer-obj" src="assets/obj/chr_naked4.obj"></a-asset-item>
                <a-asset-item id="saucer-mtl" src="assets/obj/chr_naked4.mtl"></a-asset-item>
                
                <a-asset-item id="spinner-obj" src="images/body.obj"></a-asset-item>
                <a-asset-item id="spinner-mtl" src="images/body.mtl"></a-asset-item>
            </a-assets>
            
            <a-camera user-height="0" position="0 1.5 -0.5">
                <a-cursor position="0 0 0"></a-cursor>
            </a-camera>
            
            <a-sky color="skyblue"></a-sky>
            <!--<a-entity obj-model="obj: #saucer-obj; mtl: #spinner-mtl" position="0 0 -35">-->
                <!--<a-animation begin="click" attribute="rotation" to="0 360 0" duration="10000"></a-animation>-->
            <!--</a-entity>-->
            
            <a-entity obj-model="obj: #spinner-obj; mtl: #spinner-mtl" position = "0 0.1 -1" color="tomato" scale="10 10 10" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" duration="10000" begin="click" repeat="indefinite"></a-animation>
            </a-entity>
            
            <a-entity obj-model="obj: #spinner-obj; mtl: #spinner-mtl" position = "1 0.1 0" color="tomato" scale="10 10 10" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" duration="10000" begin="click" repeat="indefinite"></a-animation>
            </a-entity>
            
            <a-entity obj-model="obj: #spinner-obj; mtl: #spinner-mtl" position = "-1 0.1 0" color="tomato" scale="10 10 10" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" duration="10000" begin="click" repeat="indefinite"></a-animation>
            </a-entity>
        </a-scene>
        <!--<script type="text/javascript" src="script.js"></script>-->
    </body>
</html>
